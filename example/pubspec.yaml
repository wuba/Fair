name: example
description: Fair example project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.1.0
  smooth_star_rating_nsafe: ^1.0.0+1
  intl: ^0.17.0
  dio: ^4.0.0
  fair:
    git:
      url: https://github.com/wuba/fair.git
      ref: main
      path: fair
  flutter_staggered_grid_view: ^0.6.2
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: 2.3.3

  fair_compiler:
    git:
      url: https://github.com/wuba/fair.git
      ref: main
      path: compiler

dependency_overrides:
  build_runner: 2.3.3
  build_resolvers: 2.2.0
  source_gen: 1.2.7
  analyzer: 5.5.0
  collection: 1.17.0
  fair_version:
    path: ../flutter_version/flutter_3_3_0
  fair:
    path: ../fair
  fair_compiler:
    path: ../compiler
  fair_dart2dsl:
    path: ../dart2dsl
  fair_dart2js:
    path: ../dart2js              
flutter:

  uses-material-design: true
  assets:
    - assets/
    - assets/fair/
    - assets/plugin/
    - assets/images/
    - assets/design_course/
    - assets/fitness_app/
    - assets/hotel/
    - assets/bundle/
  fonts:
    - family: WorkSans
      fonts:
        - asset: assets/fonts/WorkSans-Regular.ttf
        - asset: assets/fonts/WorkSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/WorkSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/WorkSans-Bold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 400