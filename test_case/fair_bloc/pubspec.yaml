version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  bloc: ^6.1.3
  flutter_bloc: ^6.1.3

  fair:
    path: ../../fair

